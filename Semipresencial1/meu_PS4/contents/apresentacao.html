<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apresentação página</title>
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	<script type="text/javascript" src="../core/ela.js"></script>
	<meta name="viewport" content="width=320px">
	<style type="text/css">
		body{
			background: #1d80d6;
			background: -moz-linear-gradient(-45deg,  #1d80d6 0%, #05306d 34%, #05306d 70%, #1d80d6 100%);
			background: -webkit-linear-gradient(-45deg,  #1d80d6 0%,#05306d 34%,#05306d 70%,#1d80d6 100%); 
			background: linear-gradient(135deg,  #1d80d6 0%,#05306d 34%,#05306d 70%,#1d80d6 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1d80d6', endColorstr='#1d80d6',GradientType=1);
			width: 98vw;
			height: 98vh;
		}

		.apresentation-box{
			width: 60%;
		     height: auto; 
		    background-color: #02244c;
		    position: absolute;
		    float: right;
		    /*padding: 47px 7px 370px;*/
		    right: 11px;
		    opacity: 0.9;
		    border-color: #58bdf3;
		    border-style: double;
		    border-radius: 5%;
		    z-index: 1;
		}
		.apresentation-box .textos{
			color: white;
		    text-align: center;
		    padding: 11px;
		    font-family: monospace;
		}
		.apresentation-box .textos p.titulo{
			font-size: 28px;
			font-style: italic;
		}
		.apresentation-box .textos p.corpo-texto{
			font-size: 24px;
    		letter-spacing: 5px;    
		}

		.assistent{
			background-image: url(../media/assistent-face/ela.png);
		    background-repeat: no-repeat;
		    width: 300px;
    		height: 370px;
    		position: fixed;
		    bottom:0;
		    left:0;
    	}

		.assistent.t0{
			background-position:-982px -35px;
		}
		.assistent.t1{
			background-position: -658px -35px;	    
		}
		.assistent.t2{
			background-position: -12px -860px;	    
		}
		.assistent.t3{
			background-position: -334px -860px;
		}
		.assistent.t4{
			background-position: -657px -860px;	    
		}
		.assistent.t5{
			background-position: -980px -860px;	    
		}
		.assistent.t6{
			background-position: -980px -445px;
		}
		.assistent.t7{
			background-position: -980px -445px;
		}

		p.corpo-texto img{
			width: 100%;
		}

		.begin{position:relative;animation:animateright 0.4s}
		@keyframes animateright{from{right:-300px;opacity:0} to{right:0;opacity:1}}

	</style>
	
</head>
<body>
	<div class="container" onkeypress="log();">
		<div class="apresentation-box">
			<div class="textos">
				<p class="titulo begin"></p>
				<p class="corpo-texto begin"></p>
			</div>
		</div>
		<div class="assistent"></div>
		
	</div>

<script type="text/javascript">
		var ela2 = new Ela();
		document.onkeydown = function(evt) {
		    evt = evt || window.event;
		    if (evt.keyCode == 39 || evt.keyCode == 38) {
		        ela2.nextSlide();
		    }
		    if (evt.keyCode == 37 || evt.keyCode == 40) {
		        ela2.backSlide();
		    }
		};
