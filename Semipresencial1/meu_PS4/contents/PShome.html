<!DOCTYPE html>
<html>
<head>
	<title>teste - 1</title>
	<meta name="viewport" content="initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		body {
		  	font-family: 'Merriweather Sans', sans-serif;
		 	margin: 0px;
		  	background-color: black;
			background-image: url('../media/HOME2.jpg');
			background-repeat: no-repeat;
		    background-attachment: fixed;
		    background-position: center;
		    background-size: cover;
		}

		.flooting{
			background-color: transparent;
			background-image: url('../media/assistent-face/ela.png');
		    height: 321px;
		    width: 267px;
		    position: absolute;
		    left: 16%;
		    top: 17%;
		    background-size: 219%;
    		background-position: -4px -26px;
		}

		.flooting:hover{
			opacity: 0.95;
		}

		.tempo{
			position: relative;
		    display: inline-flex;
		    padding: 41px;
		    float: right;
		    font-size: 22px;
		    color: white;
		}
		.tempo .names{
			margin-right: 133px;
		}
		.tempo .time{
			padding: 0 16px;
    		margin-left: 170px;
		}
		p.titulo{
			display: none;
			position: absolute;
		    top: 397px;
		    left: 517px;
		    color: white;
		    font-size: 30px;
		}
	</style>
	<script type="text/javascript">
		setInterval(function(){
			var date = new Date;
			var stringHoras = date.getHours()+":"+date.getMinutes();
			document.querySelector('p.time').textContent = stringHoras;
		},1000);
	</script>
	<script type="text/javascript">
		function mostrarTitulo(mostrar){
			document.querySelector('p.titulo').style.display = "none";
			if(mostrar)
				document.querySelector('p.titulo').style.display = "block";
			console.log("uaaauu");
		}

		$(document).ready(function(){
			$(".flooting").hover(function(){
				mostrarTitulo(true);
			},function(){
				mostrarTitulo(false);
			});
		});

	</script>
</head>
<body>

	<header>
		<div class="tempo">
			<p class="names">ALBERTrein</p>
			<p class="time"></p>
		</div>		
	</header>

	<a href="#">
		<div class="flooting">
		</div>
		<p class="titulo">Orbis OS: Apresentação</p>
	</a>

</body>
</html>
