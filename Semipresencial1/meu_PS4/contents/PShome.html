<!DOCTYPE html>
<html>
<head>
	<title>teste - 1</title>
	<meta name="viewport" content="initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		body {
		  	font-family: 'Merriweather Sans', sans-serif;
		    background-image: url(../media/HOME3.jpg);
		    background-repeat: no-repeat;
		    max-width: 100%;
		    background-size: cover;
		    background-color: #000a25;
		}

		@media screen and (max-width: 930px){
			body{
				background-size: contain; 
			}
		}

		.flooting{
			background-color: transparent;
			background-image: url('../media/assistent-face/ela.png');
		    height: 321px;
		    width: 267px;
		    position: absolute;
		    left: 16%;
		    top: 17%;
		    background-size: 219%;
    		background-position: -4px -26px;
		}

		.flooting:hover{
			opacity: 0.95;
		}

		.tempo{
			position: relative;
		    display: inline-flex;
		    padding: 41px;
		    float: right;
		    font-size: 22px;
		    color: white;
		}
		.tempo .names{
			margin-right: 133px;
		}
		.tempo .time{
			position: absolute;
		    top: 0;
		    left: 0;
		}
		p.titulo{
			display: none;
			position: absolute;
		    top: 397px;
		    left: 517px;
		    color: white;
		    font-size: 30px;
		}
		.flooting-title{
			width: 50%;
    		padding: 106px 2px 403px;
		}

	</style>
	<script type="text/javascript">
		setInterval(function(){
			var date = new Date;
			var stringHoras = date.getHours()+":"+date.getMinutes();
			document.querySelector('p.time').textContent = stringHoras;
		},1000);
	</script>
	<script type="text/javascript">
		function mostrarTitulo(mostrar){
			document.querySelector('p.titulo').style.display = "none";
			if(mostrar)
				document.querySelector('p.titulo').style.display = "block";
		}

		$(document).ready(function(){
			$(".flooting-title").hover(function(){
				mostrarTitulo(true);
			},function(){
				mostrarTitulo(false);
			});
		});

	</script>
</head>
<body>
	<div class="tempo">
		<p class="time"></p>
	</div>

	<a href="apresentacao.html">
		<div class="flooting-title">
			<p class="titulo">Orbis OS: Apresentação</p>
		</div>
	</a>

</body>
</html>
