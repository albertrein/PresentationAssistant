<body>
	<div>
		<button onclick="reconhecimento('outback');" ></button>

	<script type="text/javascript">
		function reconhecimento(string){

			var data = {
            	fn: "filename",
            	str: string
        	};

        	var post = $.post("controle.php", data);

        	post.done(function( data ) {
		    	alert("Dados Enviados");
		  	});
		}
	</script>
