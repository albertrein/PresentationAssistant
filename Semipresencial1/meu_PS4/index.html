<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>STARTUP PAGE</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta name="robots" content="nofollow">
		<meta name="googlebot" content="noindex">
		<style type="text/css">
			body{
				background-color: black;
				background-image: url('media/startup.jpg');
				background-repeat: no-repeat;
		    	background-attachment: fixed;
		    	background-position: center; 
			}
			.container{
				position: absolute;
				left: 48%;
				top: 60%;
				margin-left: 5px;
			}
			.loader {
				border: 10px solid #f3f3f3;
			    border-radius: 50%;
			    border-top: 10px solid #3498db;
			    width: 30px;
			    height: 30px;
			    -webkit-animation: spin 2s linear infinite;
			    animation: spin 2s linear infinite;
			}
			@keyframes spin {
			  	0% { transform: rotate(0deg); }
			  	100% { transform: rotate(360deg); }
			}
		</style>
		
	</head>
	<body>
		<div class="container">
			<div class="loader"></div>			
		</div>
		<img id="image1" src="https://i.pinimg.com/474x/37/5c/bc/375cbc2e01c710f24eb57bd80e595b3f.jpg" style="display: none;" />
		<script type="text/javascript">

			setTimeout(function(){
				window.location = 'contents/PShome.html';
			},5000);

			bannerImage = document.getElementById('image1');
			imgData = getBase64Image(bannerImage);
			localStorage.setItem("imgData", imgData);

			function getBase64Image(img) {
			    var canvas = document.createElement("canvas");
			    canvas.width = img.width;
			    canvas.height = img.height;

			    var ctx = canvas.getContext("2d");
			    ctx.drawImage(img, 0, 0);

			    var dataURL = canvas.toDataURL("image/jpg");

			    return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
			}
		</script>
	</body>
</html>
